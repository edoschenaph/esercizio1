<h1>Edit {{movie.title}}</h1>
<form name="editform" novalidate id="editform" #editform="ngForm" (ngSubmit)="update()">
    <div class="row">
        <div class="col-4">
            <label for="title"></label>
            <input type="text" id="title" #title="ngModel" class="form-control" name="title" [(ngModel)]="movie.title"
                required>
            <div class="alert alert-danger" [hidden]="title.valid">Inserisci il titolo</div>
        </div>
    </div>
    <div class="row">
        <div class="col-4">
            <button type="submit" class="btn btn-success" [disabled]="editform.invalid" (click)="update()">Save</button>
            <button type="button" class="btn btn-success" (click)="resetMovie()">Reset</button>
        </div>
    </div>
</form>

<form>
    <pre>{{movie | json}}</pre>
    <pre>{{mymovie | json}}</pre>
</form>
