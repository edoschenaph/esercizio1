<div class="container">
    <div class="row row-cols-auto">
        <div *ngFor='let movie of movielist; let ind = index' class="card col m-1 p-1" style="width: 18rem;">
            <img [src]="movie.image" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">{{movie.title}}</h5>
                <p class="card-text">{{movie.plot | slice:0.40}}...</p>
                <a href="#" class="btn btn-primary" (click)='viewInfo(movie.id)'>Info</a>
                <a href="#" class="btn btn-primary" (click)='editDetail(movie.id)'>Edit</a>
            </div>
        </div>
    </div>
</div>
